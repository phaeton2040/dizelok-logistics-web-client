<div class="container">
    <div class="row">
        <div class="full-width-wrapper">
            <nb-card [nbSpinner]="inProgress" nbSpinnerSize="xlarge">
                <nb-card-header>Настройки организации</nb-card-header>
                <nb-card-body>
                    <form [formGroup]="organisationForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-container">
                                    <input type="text"
                                        nbInput
                                        fullWidth
                                        formControlName="name"
                                        placeholder="Название организации">
                                </div>
                                <div class="input-container">
                                    <input type="text"
                                        nbInput
                                        fullWidth
                                        formControlName="phone"
                                        placeholder="Телефон">
                                </div>
                                <div class="input-container">
                                    <input type="text"
                                        nbInput
                                        fullWidth
                                        formControlName="primaryEmail"
                                        placeholder="Email">
                                </div>
                                <div class="input-container">
                                    <input type="hidden"
                                        nbInput
                                        fullWidth
                                        formControlName="id">
                                </div>
                                <div class="input-container">
                                    <button type="submit" nbButton>Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </nb-card-body>
            </nb-card>
        </div>
    </div>   
</div>
